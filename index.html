<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>VPN Check</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Check your VPN</h1>
        <p>Your current country is: <span id="country">...</span></p>
        
        <!-- Google AdSense -->
        <div class="adsense">
            <!-- Sostituisci con il tuo codice AdSense -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXX"
                 data-ad-slot="XXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <div class="buttons">
            <button id="masked" class="button green">Everything looks fine</button>
            <button id="not-masked" class="button red">I think I'm not being protected</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text">Don't download stuff if you feel you're not protected. Turn on your VPN, and if it still doesn't work, try the best one on the market:</p>
            <a id="vpn-link" href="https://protonvpn.com" target="_blank" class="vpn-link">Get Proton VPN</a>
        </div>
    </div>

    <script src="loc.js"></script>
</body>
</html>
